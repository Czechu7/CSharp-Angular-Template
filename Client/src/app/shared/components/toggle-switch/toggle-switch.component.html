@if(iconOff && iconOn){
<p-toggleswitch [(ngModel)]="value" [formControlName]="formControlName"
  [class]=" invalid ? styleClass + 'ng-dirty ng-invalid' : styleClass" [disabled]="disabled" (ngModelChange)="onInput($event)">
  <ng-template #handle [let-checked]="value">
    <i [ngClass]="['!text-xs', 'pi', value ? iconOn : iconOff]"></i>
  </ng-template>
</p-toggleswitch>
} @else {
<p-toggleswitch [(ngModel)]="value" [formControlName]="formControlName"
  [class]=" invalid ? styleClass + 'ng-dirty ng-invalid' : styleClass" [disabled]="disabled" (ngModelChange)="onInput($event)" />
}
