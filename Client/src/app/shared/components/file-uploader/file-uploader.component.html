<div class="card">
  <p-fileupload [name]="name" [url]="url" (onUpload)="onUpload($event)" [multiple]="multiple" [accept]="accept"
    [maxFileSize]="maxFileSize" [mode]="mode" [auto]="auto" [showCancelButton]="showCancelButton"
    [showUploadButton]="showUploadButton">

    <ng-template pTemplate="empty">
      <div>{{emptyMessage}}</div>
    </ng-template>

    <ng-template pTemplate="content">
      @if (uploadedFiles.length) {
      <ul>
        @for (file of uploadedFiles; track file) {
        <li>{{ file.name }} - {{ file.size }} bytes</li>
        }
      </ul>
      }
    </ng-template>
  </p-fileupload>
</div>
