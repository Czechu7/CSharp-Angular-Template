<div class="field">
  @if (label) {
  <label [for]="id" class="field-label">
    {{ label }}
    <span *ngIf="required" class="required-marker">*</span>
  </label>
  }

  <p-password [id]="id" [(ngModel)]="value" (ngModelChange)="onInput($event)" (blur)="onTouched()" [disabled]="disabled"
    [placeholder]="placeholder" [feedback]="feedback" [promptLabel]="promptLabel" [weakLabel]="weakLabel"
    [mediumLabel]="mediumLabel" [strongLabel]="strongLabel" [size]="size" [variant]="variant"></p-password>

  @if (errorMessage && touched) {
  <small class="p-error">{{ errorMessage }}</small>
  }
</div>
