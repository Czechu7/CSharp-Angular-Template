<div class="logs-container">
  <div class="logs-tabs">
    <button [class.active]="currentTab === 'logs'" (click)="switchTab('logs')">Regular Logs</button>
    <button [class.active]="currentTab === 'errors'" (click)="switchTab('errors')">Error Logs</button>
  </div>

  <app-admin-logs-list *ngIf="currentTab === 'logs'" logType="logs">
  </app-admin-logs-list>

  <app-admin-logs-list *ngIf="currentTab === 'errors'" logType="errors">
  </app-admin-logs-list>
</div>
